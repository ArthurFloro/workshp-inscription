<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscrição Workshop</title>
</head>
<body>
    <h1>Inscrição Workshop</h1>
    <form action="">
        <div class="container">
          

            <label for="name">Insira seu nome:</label>
            <input type="text" name="name" id="nome" placeholder="Insira nome e Sobrenome" required> <br> <br>
            <label for="emal">Insira seu email:</label>
            <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required> <br> <br>
            <label for="telefone">Insira se telefone:</label> 
            <input type="tel" name="phone" id="phone" placeholder="ex: 999999999"><br> <br>

            <button onclick="Logar()">Inscrever</button>

        </div>
    </form>

    

    <script src="script.js"></script>
</body>
</html>
